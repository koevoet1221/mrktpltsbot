name: âœ¨ Publish
run-name: ðŸ”– Publish ${{ github.ref_name }}

on:
  pull_request:
    branches:
      - master
  workflow_dispatch: { }

jobs:
  goreleaser:
    name: âœ¨ Publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        name: ðŸ“¥ Checkout
        with:
          fetch-depth: 0

      - name: â¬†ï¸ Update Rust
        run: rustup update --no-self-update

      - uses: mlugg/setup-zig@v1
        name: âš¡ï¸ Install Zig

      - name: âš¡ï¸ Install `cargo-zigbuild`
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-zigbuild

      - uses: sigstore/cosign-installer@v3.7.0
        name: âœï¸ Set up Cosign

      - name: ðŸ¬ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ðŸ¬ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ¬ Log in
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: goreleaser/goreleaser-action@v6
        name: ðŸš€ Build and publish
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --fail-fast --snapshot --skip=archive,publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
