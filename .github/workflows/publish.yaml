name: âœ¨ Publish
run-name: ğŸ”– Publish ${{ github.ref_name }}

on:
  release:
    types: [ "published" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  goreleaser:
    name: âœ¨ Publish GitHub release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        name: ğŸ“¥ Checkout
        with:
          fetch-depth: 0

      - name: â¬†ï¸ Update Rust
        run: rustup update --no-self-update

      - uses: mlugg/setup-zig@v1
        name: âš¡ï¸ Install Zig

      - name: âš¡ï¸ Install `cargo-zigbuild`
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-zigbuild

      - uses: sigstore/cosign-installer@v3.7.0
        name: âœï¸ Set up Cosign

      - name: ğŸ¬ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ¬ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ¬ Log in
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: goreleaser/goreleaser-action@v6
        name: ğŸš€ Build and publish
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --fail-fast --skip=archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  crate:
    name: âœ¨ Publish to crates.io
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦€ Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ“¦ Publish the crate
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  windows-build:
    name: ğŸªŸ Build for Windows
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦€ Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ—ï¸ Build
        run: cargo build --release

      - name: ğŸ“¤ Upload asset
        run: gh release upload ${{ github.event.release.tag_name }} target/release/mrktpltsbot.exe
        env:
          GH_TOKEN: ${{ github.token }}
