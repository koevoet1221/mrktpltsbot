name: âœ¨ Publish
run-name: ðŸ”– Publish ${{ github.ref_name }}

on:
  push:
    tags:
      - "*"

env:
  CARGO_TERM_COLOR: always

jobs:
  goreleaser:
    name: âœ¨ Publish GitHub release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      issues: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        name: ðŸ“¥ Checkout
        with:
          fetch-depth: 0

      - name: â¬†ï¸ Update Rust
        run: rustup update --no-self-update

      - uses: mlugg/setup-zig@v1
        name: âš¡ï¸ Install Zig

      - name: âš¡ï¸ Install `cargo-zigbuild`
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-zigbuild

      - uses: sigstore/cosign-installer@v3.8.1
        name: âœï¸ Set up Cosign

      - name: ðŸ¬ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ðŸ¬ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ¬ Log in
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: goreleaser/goreleaser-action@v6
        name: ðŸš€ Build and publish
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --fail-fast
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  crate:
    name: âœ¨ Publish to crates.io
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ¦€ Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ðŸ“¦ Publish the crate
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
