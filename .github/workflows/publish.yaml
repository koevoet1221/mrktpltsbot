name: âœ¨ Publish
run-name: ğŸ”– Publish ${{ github.ref_name }}

on:
  release:
    types: [ "published" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  crate:
    name: âœ¨ Publish to crates.io
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦€ Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ“¦ Publish the crate
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  windows-build:
    name: ğŸªŸ Build for Windows
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦€ Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ—ï¸ Build
        run: cargo build --release

      - name: ğŸ“¤ Upload asset
        run: gh release upload '$GITHUB_REF' target/release/mrktpltsbot.exe
        env:
          GH_TOKEN: ${{ github.token }}
